<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistema de Etiquetagem Industrial</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <h1>EtiqScan</h1>
        <span class="version">v1.0</span>
      </div>
      <div class="status-bar">
        <div class="status-indicator">
          <span class="status-dot online"></span>
          <span class="status-text">Sistema Pronto</span>
        </div>
      </div>
    </header>

    <div class="container">
      <div class="input-section">
        <h2>Dados do Produto</h2>

        <div class="input-group">
          <label for="product-code">Código do Produto:</label>
          <input
            type="text"
            id="product-code"
            placeholder="Digite ou escaneie o código do produto"
            autocomplete="off"
          />
        </div>

        <div class="input-group">
          <label for="product-name">Nome do Produto:</label>
          <input
            type="text"
            id="product-name"
            placeholder="Digite o nome do produto"
            autocomplete="off"
          />
        </div>

        <div class="input-group">
          <label for="product-batch">Lote:</label>
          <input
            type="text"
            id="product-batch"
            placeholder="Digite o lote"
            autocomplete="off"
          />
        </div>

        <div class="input-group">
          <label for="production-date">Data de Produção:</label>
          <input type="date" id="production-date" />
        </div>

        <div class="action-buttons">
          <button id="scan-btn" class="btn primary">
            <svg class="icon" viewBox="0 0 24 24">
              <path
                d="M3,3 h18 v18 h-18 v-18 m4,4 v10 m2,-10 v10 m6,-10 v10 m2,-10 v10"
                stroke="currentColor"
                fill="none"
                stroke-width="2"
              />
            </svg>
            Scanear
          </button>
          <button id="send-btn" class="btn success">
            <svg class="icon" viewBox="0 0 24 24">
              <path
                d="M3,12 L8,17 L21,4"
                stroke="currentColor"
                fill="none"
                stroke-width="2"
              />
            </svg>
            Enviar
          </button>
          <button id="reset-btn" class="btn warning">
            <svg class="icon" viewBox="0 0 24 24">
              <path
                d="M21,12 A9,9 0 1,1 12,3 A9,9 0 0,1 21,12 M8,12 L16,12 M12,8 L12,16"
                stroke="currentColor"
                fill="none"
                stroke-width="2"
                stroke-linecap="round"
              />
            </svg>
            Refazer
          </button>
          <button id="delete-btn" class="btn danger">
            <svg class="icon" viewBox="0 0 24 24">
              <path
                d="M6,7 L18,7 L17,21 H7 L6,7 M4,7 H20 M10,3 L14,3 L14,7 L10,7 Z M10,10 V18 M14,10 V18"
                stroke="currentColor"
                fill="none"
                stroke-width="2"
              />
            </svg>
            Excluir
          </button>
        </div>
      </div>

      <div class="preview-section">
        <h2>Visualização da Etiqueta</h2>
        <div class="label-preview">
          <div id="label-content">
            <div class="product-info">
              <p class="preview-code">
                Código: <span id="preview-code"></span>
              </p>
              <p class="preview-name">Nome: <span id="preview-name"></span></p>
              <p class="preview-batch">
                Lote: <span id="preview-batch"></span>
              </p>
              <p class="preview-date">Data: <span id="preview-date"></span></p>
            </div>
            <div class="qr-container">
              <div id="qrcode"></div>
            </div>
          </div>
          <div class="empty-state" id="empty-preview">
            <svg class="empty-icon" viewBox="0 0 24 24">
              <rect
                x="3"
                y="3"
                width="18"
                height="18"
                rx="2"
                stroke="currentColor"
                fill="none"
                stroke-width="2"
              />
              <path
                d="M9,9 L15,9 L15,15 L9,15 Z"
                stroke="currentColor"
                fill="none"
                stroke-width="2"
              />
            </svg>
            <p>Preencha os dados para visualizar a etiqueta</p>
          </div>
        </div>
        <div class="status-message" id="status-message"></div>
      </div>
    </div>

    <footer>
      <p>Sistema de Etiquetagem Industrial | Desenvolvido com Electron</p>
    </footer>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="renderer.js"></script>
  </body>
</html>
